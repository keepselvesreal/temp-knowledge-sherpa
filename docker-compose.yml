version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: wordpress_playground_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - playground_db_data:/var/lib/mysql
    ports:
      - "3307:3306"

  wordpress:
    build:
      context: ./src
      dockerfile: Dockerfile
      args:
        UID: ${UID}
        GID: ${GID}
    container_name: wordpress_playground_app
    restart: unless-stopped
    depends_on:
      - db
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_NAME: ${DB_NAME}
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_DEBUG: ${DEBUG_MODE}
    volumes:
      # WordPress 핵심 파일 (Git 추적)
      - ./src/wp-config.php:/var/www/html/wp-config.php

      # 코드 (plugins, themes, mu-plugins) - Git 추적
      - ./src/wp-content/plugins:/var/www/html/wp-content/plugins
      - ./src/wp-content/themes:/var/www/html/wp-content/themes
      - ./src/wp-content/mu-plugins:/var/www/html/wp-content/mu-plugins

      # 런타임 데이터 (wp-data) - .gitignore
      - ./src/wp-data/uploads:/var/www/html/wp-content/uploads
      - ./src/wp-data/cache:/var/www/html/wp-content/cache

      # 로그 - .gitignore
      - ./src/logs/php-error.log:/var/www/html/error_log
    ports:
      - "8080:80"

volumes:
  playground_db_data:
    name: wordpress_playground_db_data
